<div class="container">
    <form [formGroup]="employee" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label" >Fullname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="fullname">
                <div *ngIf="!employee.get('fullname').valid && employee.get('fullname').touched"> 
                   <span *ngIf="employee.get('fullname').errors.required"> this is not valid data  </span>
                   <span *ngIf="employee.get('fullname').errors.errormsg"> keshu is not valid data </span> 
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label" >Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="email">
                <div *ngIf="!employee.get('email').valid && employee.get('email').touched">
                        This is not valid data </div>
                
            </div>
        </div>
        <div class="form-group row" >
            <label for="" class="col-sm-2 col-form-label" >skill</label>
            <div class="col-sm-10">
                <div class="row" formGroupName="userkDetails">
                    <div class="col">
                        <input type="text" class="form-control"  formControlName="skillname" placeholder=" Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control"  formControlName="experience"  placeholder="Experience in years">
                    </div>
                </div>
            </div>
        </div>
        <!-- form Array -->
        <div formArrayName="otherdata">
        <div class="form-group row" *ngFor="let append of employee.get('otherdata').controls;index as kdata ">
            <label for="" class="col-sm-2 col-form-label" >Quality</label>
            <div  class="col-sm-10">
                <input type="text" class="form-control" formControlName="{{ kdata }}">
            </div>
        </div>
        <!-- <span *ngIf="employee.get('otherdata').valid && employee.get('otherdata').touched"> Error </span> -->
        <div class="form-group row">
            <div class="col-sm-10 ml-auto">
                <button type="submit" class="btn btn-primary" (click)="onAdd()"> Add others Quality</button>
            </div>
        </div>
